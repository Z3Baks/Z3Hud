<!DOCTYPE html>
<html>
  <head>
    <title>55Hud</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" type="text/css" href="grid.css" />

    <div id="ui">
      <div class="playerStats">

          <div class="icon argentlol"><img src="img/wallet.png" /></div>

        </div>

        <div class="stat" id="dirtymoney">

          <span class="playerStats-Text argensale-Text argentsale">LOADING</span>
        </div>

        <div class="stat" id="job">
          <span class="playerStats-Text">LOADING</span>
        </div>

      </div>


    <div id='hungerPos' class=" container ">
        <div class="progress2 hunger-moved " id="hunger">
            <div class="progress-bar2"></div>
        </div>
    </div>

    <div id='thirstPos' class="container ">
        <div class="progress2 thirst-moved " id="water">
          <div class="progress-bar2"></div>
        </div>
    </div>


        
    </div>
